<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../public/css/styles.css" />
    <link rel="stylesheet" href="../public/css/carousel.css" />
    <link rel="stylesheet" href="../public/css/nav.css" />
  </head>
  <body>
    <div class="topnav">
      <a href="#home">Categoria</a>
      <a href="#news">Oferta</a>
      <a href="#about">Nosotros</a>
      <a href="#contact">Contacto</a>
      <a href="./register.html">Registro</a>
      <a href="./login.html">Login</a>
    </div>
    <header></header>
    <main>
      <div class="formulario-login">
        <form action="/login" method="POST">
          <h2>Registro</h2>
          <div class="control-formulario">
            <label>Nombre:</label>
            <input
              type="text"
              name="Nombre"
              placeholder="Ingrese su nombre"
              class="control"
            />
          </div>
          <div class="control-formulario">
            <label>Apellido:</label>
            <input
              type="text"
              name="Apellido"
              placeholder="Ingrese su apellido"
              class="control"
            />
          </div>
          <div class="control-formulario">
            <label>Correo electronico:</label>
            <input
              type="email"
              name="Nombre"
              placeholder="Ingrese su email"
              class="control"
            />
          </div>
          <div class="control-formulario">
            <label>Contraseña</label>
            <input
              type="password"
              name="contrasena-ingreso"
              placeholder="Ingrese su contraseña"
              class="control"
            />
          </div>
          <p><a href="#">Estoy de acuerdo con terminos y condiciones</a></p>
          <button type="submit" class="boton-formulario">Ingresar</button>
          <p><a href="./login.html">Ya tengo cuenta</a></p>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
